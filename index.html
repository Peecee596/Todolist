<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>To Do App</title>
    <style>
        body{
    background-image: url('./images/pattern.png');
}
    </style>
</head>
<body>
    <div id="nav">
        <div id="taskDesk"><i class="fa-solid fa-list" ></i> Task Desk</div>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-timer"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user-check"></i>
            <i class="fa-solid fa-face-smile"></i>
        </div>
    </div>

    <div id="newTask">
        <div class="child">
            <span>Title:</span>
            <input type="text" id="taskTitle">
        </div>

        <div class="child">
            <span>Description:</span>
            <input  type="text" id="taskDesc"></input>
        </div>
        
        <div class="child">
            <span>Date:</span>
            <input type="date" id="taskDate">
        </div>
        <input type="button" value="Add Task" onclick="addTask()">
    </div>
    <div id="taskContainer" class="d-flex">
        <div class="taskDetails d-flex flex-column">
            <h3 id="ph3">Pending Task</h3>
            
            <div id="pendingTask" class="taskclass choice"></div>
        </div>
        <div class="taskDetails d-flex flex-column">
            <h3 id="ah3">Active Task</h3>
            <div id="activeTask" class="taskclass choice"></div>
        </div>
        <div class="taskDetails d-flex flex-column">
        <h3 id="ch3">Complete Task</h3>
        <div id="completeTask" class="taskclass choice"></div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
